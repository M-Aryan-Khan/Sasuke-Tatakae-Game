<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="game"></div>
  <div id="sasuke"></div>
  <div id="skeleton"></div>
  <audio id="introSound" src="img/intro.mp3" preload="auto"></audio>
  <audio id="hoverSound" src="img/start.mp3" preload="auto"></audio>
  <button id="start"><img src="img/start.png" alt="start" width="300" height="150"></button>
  <div id="container">
    <div id="scroll"><img src="img/scroll.png" alt="start" width="850px" height="500px"></div>
    <div id="ud"><img src="img/ud.png" alt="start" width="70px" height="70px"></div>
    <div id="lr"><img src="img/lr.png" alt="start" width="70px" height="70px"></div>
    <div id="directions">
      <h1>By Up, Down, Left & Right key</h1>
    </div>
    <div id="jump">
      <h1>JUMP
    </div>
    <div id="jumpT">
      <h1>By SpaceBar
    </div>
    <div id="attack">
      <h1>ATTACK
    </div>
    <div id="attackT">
      <h1>By Z key
    </div>
    <div id="timer">
      <h1 id="before">Starting in </h1>
    </div>
    <div id="timer2">
      <h1 id="countdown">9...</h1>
    </div>
  </div>
  <div id="fadeOut" class="fade"></div>
  <script src="scripts.js"></script>
</body>

</html>
